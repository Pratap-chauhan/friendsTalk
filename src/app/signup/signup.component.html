 <div class="col-12 col-md-12 row" style="padding: 0px;margin: 0px;height: 100vh;">
    <div class="col-6 col-md-6 col-sm-12" style="padding: 0px;height: 100%;">
      <img  src="assets/logo.png" alt="" width="100%" height="100%" sizes="" srcset="">
    </div>
    <div class="col-6 col-md-6  col-sm-12 second" style="padding: 0px;height: 100%;">
        <div class="modal-dialog text-center">
          <div class="col-sm-9 main-section">
      <div class="modal-content" *ngIf="login">
                  <div class="col-12 user-img">
                      <img src="assets/img6.png">
                  </div>
      
                  <div class="col-12 form-input">
                          <div class="form-group">
                              <i class="fa fa-at" aria-hidden="true"></i>
                              <input type="mail"  placeholder="Enter Email" [(ngModel)]="mail">
                          </div>
      
                              <div class="form-group">
                                  <i class="fa fa-lock" aria-hidden="true"></i>
                                  <input type="password" placeholder="Enter password" [(ngModel)]="password" >
                              </div>
      
                           <button class="btn btn-success" (click)="LoginUser()">Login</button> 
                           <div class="col-12 forgot">
                               <a href="#" class="forgetp">Forgot password?</a>
                           </div>
                           <div class="col-12 signup" >
                            <a  (click)="SignUp()">SignUp</a>
                        </div>
                          </div>
              </div>
              
                <div class="card bg-light" *ngIf="!login">
                    <div class="card-body" >
                        <h4 class="card-title mt-3 text-center">Create Account</h4>
                        <p class="text-center">Get started with your free account</p>
                        <p>
                            <a href="" class="btn btn-block btn-twitter"> 
                                <img alt="Qries" src="assets/google.logo.png" width="20px" height="20px"> Login via Google</a>
                            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Â  Login via facebook</a>
                        </p>
                        
                        <form>
                            <div class="col-12 form-row align-items-cente" >
                              <div class="col-6" style="padding: 0px;">
                                <input type="text" class="form-control mb-2"  placeholder="FirstName">
                              </div>
                                <div class="col-6" style="padding-left: 5px;">
                                  <input type="text" class="form-control mb-2"  placeholder="LastName">
                                </div>
                            </div>
                              <div class="col-12 form-row  mb-2">
                                    <input type="text" class="form-control"  placeholder="email" required>
                              </div>
                              <div class="col-12 form-row  mb-2">
                                    <input type="password" class="form-control"  placeholder="password" required>
                              </div>
                              <div class="col-12 form-row  mb-2">
                                    <input type="password   " class="form-control"  placeholder="conform password" required>
                              </div>
                              <button class="btn btn-success" (click)="signup()">Save</button>
                        </form>

                    </div>
                    </div> <!-- card.// -->
                        </div>
  </div>
